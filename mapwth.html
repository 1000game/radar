<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with Rainviewer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  
     
    <link rel="stylesheet" href="Leaflet.NavBar.css"/>
    
    

    
</head>
<!-- ... Previous head content ... -->

<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        width: 100%;
        height: 100vh;
    }
</style>
</head>
<body>
    <div id="map"></div>

    

    <!-- Leaflet and Rainviewer Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="leaflet.rainviewer.css"/>
    <script src="leaflet.rainviewer.js"></script>
       
    //naviationjs

    <script src="Leaflet.NavBar.js"></script>

    <script>
        var map = L.map('map').setView([24.755562, 46.589584], 6);

        // OpenStreetMap Tile Layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        



        var clear = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});clear.addTo(map)



        // Rainviewer Control
        var rainviewerControl = L.control.rainviewer({ 
            position: 'topleft',
            nextButtonText: '>',
            playStopButtonText: 'إيقاف/تشغيل',
            prevButtonText: '<',
            positionSliderLabelText: "التحكم بالساعات:",
            opacitySliderLabelText: "التحكم بالوضوح:",
            animationInterval: 500,
            opacity: 0.5
        }).addTo(map);

      
        var nav= L.control.navbar({
            position:'topright'
        
        });nav.addTo(map)
       

    </script>
</body>
</html>
